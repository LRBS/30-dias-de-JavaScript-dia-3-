<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Scoped CSS Variables and JS</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body>
  <h2>Update CSS Variables with <span class="hl">JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px" />

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px" />

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600" />
  </div>

  <img
    src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fthumbs.dreamstime.com%2Fb%2Fwroclaw-cityscape-sky-tower-skyscraper-aerial-view-drone-flight-over-wroclaw-cityscape-sky-tower-skyscraper-aerial-view-254792028.jpg&f=1&nofb=1&ipt=09626a25c0e7c692558894cf7ceb04edc3bfa00eb2a05e3963f4e2b7bc7214da" />

  <style>
    :root {
      --base: #ffc600;
      --spacing: 10px;
      --blur: 10px;
    }

    img {
      padding: var(--spacing);
      background: var(--base);
      filter: blur(var(--blur));
    }

    .hl {
      color: var(--base);
    }

    /*
        misc styles, nothing to do with CSS variables
      */

    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: "helvetica neue", sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width: 100px;
    }
  </style>

  <script>
    const inputs = document.querySelectorAll(".controls input"); //Seleciona todos os objetos da classe input

    function handleUpdate() {
      const suffix = this.dataset.sizing || ""; // pega o sufixo caso tenha
      document.documentElement.style.setProperty(
        `--${this.name}`,
        this.value + suffix,
      ); // adiciona o novo valor, junto do sufixxo caso tenha
    }

    inputs.forEach((input) => input.addEventListener("change", handleUpdate)); // aciona a funÃ§Ã£o handleUpdate quando evento change ou mousemove Ã© acionado
    inputs.forEach((input) => input.addEventListener("mousemove", handleUpdate));
  </script>
</body>

</html>
